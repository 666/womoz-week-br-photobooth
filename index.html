<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrating the new Firefox!</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />
  </head>
  <body>

  <section class="container">
  <p class="tab tab-active" id="tab-welcome">Welcome</p>
  <p class="tab tab-inactive" id="tab-camera">Camera</p>
  <p class="tab tab-inactive" id="tab-share">Share</p>
    <article id="welcome" class="row mt centered frame">
      <article class="col-lg-12">
          <br>
          <h1 data-l10n-id='header-title'></h1>
          <br>
          <p data-l10n-id='header-intro'></p>
          <br>
          <p data-l10n-id='header-party'></p>
          <br>
          <p class="hashtag-orange"><span data-l10n-id='hashtag'></span></p>
          <img src="media/images/camera.png" id="takephoto">
      </article>
    </article><!-- /row -->
    <article id="photo" class="row mt centered frame">
      <article class="col-lg-12">
        <div id="timers">
          <span id="shorttimer">
          <img src="media/images/timer.png" class="timer"><p class="timer-text">3 Seconds</p>
          </span>
          <span id="mediumtimer">
          <img src="media/images/timer.png" class="timer"><p class="timer-text">5 Seconds</p>
          </span>
          <span id="longtimer">
          <img src="media/images/timer.png" class="timer"><p class="timer-text">10 Seconds</p>
          </span>
        </div>
        <div id="videocontainer">
          <video id="video"></video>
        </div>
        <canvas id="canvas"></canvas>
        <div id="cover"></div>
      </article>
    </article><!-- /row -->
  </section>
  

  
  <!-- http://www.freesound.org/people/thecheeseman/sounds/51360/ -->
  <audio src="media/audio/snap.wav"></audio>
  <!-- http://www.freesound.org/people/aboe/sounds/68900/ -->
  <audio src="media/audio/rip.wav"></audio>
  <!-- http://www.freesound.org/people/duckduckpony/sounds/130508/ -->
  <audio src="media/audio/takeoff.wav"></audio>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/l10n.js"></script> 
  <script src="js/app.js"></script>

  </body>
</html>
